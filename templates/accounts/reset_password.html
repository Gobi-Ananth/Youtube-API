{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
    <div class="card mx-auto" style="max-width: 400px; margin-top: 50px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Reset Password</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'reset_password' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <label for=" conform_password">Repeat Password</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password">
                </div>
                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-block">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
